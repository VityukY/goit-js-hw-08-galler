<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 8</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- В этот список добавляй элементы галереи -->
    <ul class="gallery js-gallery"></ul>

    <!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
    -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" src="" alt="" />
      </div>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
    </div>

    <script src="gallery-items.js" type="module"></script>
    <script src="gallery.js" type="module"></script>

    <!-- Start of ticketstravelnetworksupport Zendesk Widget script -->
    <script
      id="ze-snippet"
      src="https://static.zdassets.com/ekr/snippet.js?key=34b41725-f277-418a-b217-b38989f5a169"
    ></script>
    <script>
      window.zESettings = {
        webWidget: {
          chat: {
            departments: { enabled: [], select: "KZ CO" },
          },
        },
      };
    </script>
    <!-- End of ticketstravelnetworksupport Zendesk Widget script -->
  </body>
</html>
